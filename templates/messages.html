<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/logo.png" alt="logo" />
            </a>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message">Send message</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/messages">Messages</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
{% if messages %}
    <h1 class="display-4 fw-normal text-center">Messages</h1>
    <main class="container">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            {% for timestamp, msg in messages.items() %}
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">{{ msg.username }}</h4>
                        <small class="text-muted">{{ timestamp }}</small>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ msg.message }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% else %}
    <h1 class="display-4 fw-normal text-center">Currently, there are no messages</h1>
{% endif %}
</body>
</html>
